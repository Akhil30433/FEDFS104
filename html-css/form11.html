<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
      <h1>Student Registration Form</h1>
    <form action="https://newerp.kluniversity.in/index.php">
      <h3>Personal Information:</h3>
      Full Name: <input type="text" required><br>
      GENDER: <input type="radio" name="gn" >Male
     <input type="radio" name="gn" >Female <br>
     EMAIL: <input type="text"  required><br>
        CONTACT: <input type="text"  required><br>
        DOB:<input type="date"  required><br>
        ADDRESS: <textarea rows="4"></textarea>
        <h4>Academic Information:</h4>
        BRANCH:
        <select>
            <option value="select">select--</option>
            <option value="CSE">computer science engineering</option>
            <option value="ECE">electrical and communicational</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
        </select><br>
        Languages Known:<br>
        <input type="checkbox" name="cb" value="English">English<br>
        <input type="checkbox" name="cb" value="Telugu">Telugu<br>
        <input type="checkbox" name="cb" value="Tamil">Tamil<br>
        <input type="checkbox" name="cb" value="Hindi">Hindi<br>
        Upload Resume: <input type="file"><br>
        <form action="https://newerp.kluniversity.in/index.php">
        <button>SUBMIT</button>
        </form>
</body>
</html>
